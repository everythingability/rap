{% extends "_base.html" %}

{% block title %}Edit Tool!{% endblock %}


{% block content %}

<div class="row">
<div class="col-md-10">
<br><br>

<form method="POST" action="/rap/project/update/{{project.id}}">
 {{ form.csrf_token }}

<div class="form-group">
    <label for="name">
    {{ form.title.label }}</label> 
    {{ form.title }}
</div>

<div class="form-group">
    <label for="url">{{ form.url.label }}</label> 
    {{ form.url }}
</div>

 <div class="form-group">
    <label for="image_url">{{ form.image_url.label }}</label> 
    {{ form.image_url }}
</div>

    <div class="form-group">
        <label for="about">{{ form.text.label }}</label> 
        {{ form.about }}
        <br><br>
    
        {% for tag in form.tool.tags.all%}
            <label for="tag.id">{{tag.name}}</label>
            <input {%if tag.checked%} checked {%endif%}
            type="checkbox" id="tag" name="tag" value="{{tag.id}}">
        {%endfor%}

    </div>


    <div>
        <br>
        <input type="submit" value="Submit">
        <a href="/tools/delete/{{tool.id}}" class="btn">Delete</a>
    </div>

</form>

</div>
</div>
{% endblock  %}
